// select-player.component.html
<div>
    <h2>Cr√©er un nouveau joueur</h2>
    <input type="text" [(ngModel)]="newPlayerName" placeholder="Nom du joueur">
    <button (click)="addPlayer()">Ajouter</button>
  
    <h2>Liste des joueurs</h2>
    <ul>
      <li *ngFor="let player of players">{{ player }}</li>
    </ul>
    <button (click)="startGame()">Commencer la partie</button>
</div>
